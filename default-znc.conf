// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Buf if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check http://en.znc.in/wiki/Configuration

AnonIPLimit = 10
ConnectDelay = 5
HideVersion = false
MaxBufferSize = 500
Motd = Greetings, earthling
ProtectWebSessions = true
SSLCertFile = /znc-data/znc.pem
ServerThrottle = 30
Skin = dark-clouds
StatusPrefix = *
Version = 1.6.5

<Listener irc>
  AllowIRC = true
  AllowWeb = false
  Port = 6697
  IPv4 = true
  IPv6 = false
  SSL = true
</Listener>

<Listener web>
  AllowIRC = false
  AllowWeb = true
  Port = 8443
  IPv4 = true
  IPv6 = false
  SSL = true
  URIPrefix = /
</Listener>

LoadModule = webadmin
LoadModule = adminlog

//
// Default admin user.
//
// Default password set to 'admin'. Change as soon as service is started.
//
<User admin>
  Pass       = sha256#c5ac45fdec7e071e9ecef06b0a5b3a9d94be6e19eaeb0188b670965f944bef82#6D/;UereQNdWtkf_8rtL#
  Admin      = true
  Nick       = admin
  AltNick    = admin_
  Ident      = admin
  RealName   = Admin
  Buffer     = 5000
  AutoClearChanBuffer = true
  ChanModes  = +stn
  MultiClients = true

  LoadModule = chansaver
  LoadModule = controlpanel
  LoadModule = perform

</User>
